name: "Lint an EVM project"

on:
  workflow_call:
    inputs:
      foundry-version:
        default: "v1.3.6"
        description: "Foundry version to use"
        required: false
        type: "string"

      working-directory:
        default: "."
        required: false
        type: "string"

jobs:
  evm-lint:
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v4"

      - name: "Install Foundry"
        uses: "foundry-rs/foundry-toolchain@v1"
        with:
          version: ${{ inputs.foundry-version }}

      - name: "Install Bun"
        uses: "oven-sh/setup-bun@v2"
        with:
          bun-version: "latest"

      - name: "Install the Node.js dependencies"
        run: "bun install --frozen-lockfile"

      - name: "Lint the code"
        run: "bun run lint" # can run Forge, Prettier, Solhint

      - name: "Add summary"
        run: | # shell
          echo "## Forge Lint result" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Passed" >> $GITHUB_STEP_SUMMARY
